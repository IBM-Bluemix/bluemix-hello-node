<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body style="background-color:powderblue;">

    <div class="container">
        <h1> Sign up here!</h1>
        <br>
        
        <div id="nameInput" class="input-group-lg center-block helloInput">
            
            <p class="lead">1. Full name as per NRIC*</p>
                <input id="user_name" type="text" class="form-control" placeholder="name" aria-describedby="sizing-addon1" value="" />
                <br>
                <div id="nameInput" class="input-group-lg center-block helloInput">
                <br>
            <p class="lead">2.Telephone number*</p>
                <input type="tel" name="urstel" placeholder="example:012-3456789" aria-describedby="sizing-addon1" value="" />
                <br>
                <br>
            <p class="lead">3. Email *</p>
                <input type="email" name="email" class="form-control" placeholder="example: john03@gmail.com" aria-describedby="sizing-addon1" value="" />
                <br>
                <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead">4.Date of Birth*</p>
                <input type="date" name="bday" placeholder="example:dd/mm/yy" aria-describedby="sizing-addon1" value=""/>
                <br>
                <br>
                <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead">5.Password*</p>
                <input type="password" name="psw" class="form-control" placeholder="example:********" aria-describedby="sizing-addon1" value="" />
                <br>
                <input type="checkbox" name="tnc" value="terms and condition"> I agree to all the Terms and Conditions 
                <br>
                <br>
                <button type="button" onclick="alert('Submit successful !')">Submit</button>
            </div>
        <p id="response" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        $('#user_name').keydown(function(e) {
            if (e.which == 13) { //catch Enter key
                $.get("/sayHello?user_name=" + $('#user_name').val())
                    .done(function(data) {
                        $('#response').html(data);
                        $('#nameInput').hide();
                    });
            }
        });
    </script>
</body>

</html>
